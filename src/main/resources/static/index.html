<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProcessMaker</title>
</head>
<script lang="javascript">
    document.addEventListener('DOMContentLoaded', function() {

    });

    content = (path) => {
        fetch(path)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                    document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }
</script>

<style>
    div { display: flex; justify-content: start; align-items: center; padding: 3em; }
    div#menu { height: 5vh; }
    div.items { width: 15%; height: 100%; }
    div.items a { color: black; text-decoration: none; }
</style>

<body>
    <div id="menu">
        <div class="items">
            <a href="#" onclick="content('/moduleForm.html')" title="모듈 등록하기">① 모듈 등록하기</a>
        </div>
        <div class="items">
            <a href="#" onclick="content('/processForm.html')" title="프로세스 등록하기">② 프로세스 등록하기</a>
        </div>
    </div>

    <div id="content">

    </div>
</body>
</html>
